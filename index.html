    // --- Function to create a card for each library ---
    function createCard(lib) {
      const container = document.getElementById(lib.category);
      if (container) {
        const card = document.createElement("div");
        card.className = "card";

        // Title and Description
        const title = document.createElement("h3");
        title.textContent = lib.title;
        const desc = document.createElement("p");
        desc.textContent = lib.description;
        
        // Explanation paragraph
        const explain = document.createElement("p");
        explain.className = "explanation";
        explain.textContent = lib.explanation;

        // Documentation Button
        const docsBtn = document.createElement("a");
        docsBtn.href = lib.docs;
        docsBtn.target = "_blank";
        docsBtn.className = "btn";
        docsBtn.textContent = "Documentation";

        // Example Button
        const exampleBtn = document.createElement("a");
        exampleBtn.href = lib.example;
        exampleBtn.className = "btn btn-example";
        exampleBtn.textContent = "Example";

        // Append elements to the card
        card.appendChild(title);
        card.appendChild(desc);
        card.appendChild(explain);
        card.appendChild(docsBtn);
        card.appendChild(exampleBtn);

        container.appendChild(card);
      }
    }

    // --- Create cards for all libraries ---
    function createCards() {
      libraries.forEach(lib => {
        createCard(lib);

    }
