<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mo.js Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #box {
      width: 100px;
      height: 100px;
      background-color: #007BFF;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
  <script>
    const box = document.getElementById('box');
    const burst = new mojs.Burst({
      parent: box,
      radius: { 0: 100 },
      count: 20,
      children: {
        shape: 'circle',
        fill: ['#007BFF', '#0056b3'],
        strokeWidth: 0,
        radius: 10,
        duration: 2000,
      },
    });

    box.addEventListener('click', () => {
      burst.replay();
    });
  </script>
</body>
</html>
