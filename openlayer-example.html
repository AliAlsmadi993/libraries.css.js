<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers Map</title>
  <!-- الروابط الرسمية من توثيق OpenLayers (الإصدار 7.3.0) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    // إنشاء خريطة باستخدام OpenLayers
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([0, 0]),
        zoom: 2
      })
    });
  </script>
</body>
</html>
