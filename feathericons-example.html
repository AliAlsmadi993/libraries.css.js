<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feather Icons Example</title>
  <!-- Include Feather Icons from CDN -->
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .icon-box {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: fill 0.3s, transform 0.3s;
      cursor: pointer;
    }
    .icon-box:hover {
      transform: scale(1.2);
    }
    .icon-box svg {
      width: 48px;
      height: 48px;
      stroke: #333;
      transition: stroke 0.3s;
    }
    .icon-box:hover svg {
      stroke: #007BFF;
    }
    .icon-label {
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Feather Icons Example</h1>
  <div class="icon-grid">
    <div class="icon-box" data-icon="home"><div class="icon-label">Home</div></div>
    <div class="icon-box" data-icon="user"><div class="icon-label">User</div></div>
    <div class="icon-box" data-icon="mail"><div class="icon-label">Mail</div></div>
    <div class="icon-box" data-icon="settings"><div class="icon-label">Settings</div></div>
    <div class="icon-box" data-icon="heart"><div class="icon-label">Heart</div></div>
    <div class="icon-box" data-icon="camera"><div class="icon-label">Camera</div></div>
  </div>
  <script>
    // Replace elements with Feather icons based on the data-icon attribute
    document.querySelectorAll('.icon-box').forEach(box => {
      let iconName = box.getAttribute('data-icon');
      box.innerHTML = feather.icons[iconName].toSvg() + '<div class="icon-label">' + iconName.charAt(0).toUpperCase() + iconName.slice(1) + '</div>';
    });
  </script>
</body>
</html>
