<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A-Frame Example - Interactive 3D Scene</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <a-scene>
    <!-- سماء خلفية -->
    <a-sky color="#ECECEC"></a-sky>
    
    <!-- أرضية مع لون مميز -->
    <a-plane position="0 0 -5" rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>
    
    <!-- صندوق دوار مع حركة مستمرة -->
    <a-box position="-2 1 -3" rotation="0 45 0" color="#4CC3D9"
           animation="property: rotation; to: 0 405 0; loop: true; dur: 5000"></a-box>
    
    <!-- كرة تفاعلية تتغير في الحجم واللون عند التحويم -->
    <a-sphere id="interactive-sphere" position="2 1 -3" radius="1" color="#EF2D5E"
              event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1.2; color: #FFC65D"
              event-set__mouseleave="_event: mouseleave; scale: 1 1 1; color: #EF2D5E"></a-sphere>
    
    <!-- نص ثلاثي الأبعاد يظهر رسالة ترحيبية -->
    <a-text value="Welcome to 3D World" position="0 2.5 -4" align="center" color="#333" width="6"></a-text>
    
    <!-- كاميرا مع عناصر التحكم للنظر -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
