<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C3.js Example</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
  <style>
    body { margin: 20px; font-family: sans-serif; text-align: center; }
  </style>
</head>
<body>
  <h1>C3.js Example: Dynamic Donut Chart</h1>
  <div id="chart"></div>
  <script>
    var chart = c3.generate({
        bindto: '#chart',
        data: {
            columns: [
                ['data1', 30],
                ['data2', 120]
            ],
            type : 'donut'
        },
        donut: {
            title: "Donut Chart"
        }
    });
    
    function updateDonut() {
      chart.load({
        columns: [
          ['data1', Math.floor(Math.random() * 200)],
          ['data2', Math.floor(Math.random() * 200)]
        ]
      });
    }
    
    setInterval(updateDonut, 2000);
  </script>
</body>
</html>
