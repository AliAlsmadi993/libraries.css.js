<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Material Icons Example</title>
  <!-- Include Material Icons from Google Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .icon-box {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s, color 0.3s;
      cursor: pointer;
    }
    .icon-box:hover {
      transform: scale(1.2);
      color: #6200ea;
    }
    .material-icons {
      font-size: 48px;
    }
    .icon-label {
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Material Icons Example</h1>
  <div class="icon-grid">
    <div class="icon-box"><span class="material-icons">home</span><div class="icon-label">Home</div></div>
    <div class="icon-box"><span class="material-icons">person</span><div class="icon-label">User</div></div>
    <div class="icon-box"><span class="material-icons">mail</span><div class="icon-label">Mail</div></div>
    <div class="icon-box"><span class="material-icons">settings</span><div class="icon-label">Settings</div></div>
    <div class="icon-box"><span class="material-icons">favorite</span><div class="icon-label">Favorite</div></div>
    <div class="icon-box"><span class="material-icons">camera_alt</span><div class="icon-label">Camera</div></div>
  </div>
</body>
</html>
