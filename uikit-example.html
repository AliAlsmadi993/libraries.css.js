<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UIkit Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/css/uikit.min.css" />
</head>
<body>
  <div class="uk-container">
    <h1>UIkit Card</h1>
    <div class="uk-card uk-card-default">
      <div class="uk-card-body">
        <h3 class="uk-card-title">Card Title</h3>
        <p>This is a beautiful card created with UIkit.</p>
        <button class="uk-button uk-button-primary">Learn More</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/js/uikit.min.js"></script>
</body>
</html>
