<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Sass/SCSS Example</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      text-align: center;
      background: #fdfdfd;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    .box {
      margin: 20px auto;
      width: 300px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .box:hover {
      transform: scale(1.1);
    }
    pre {
      background: #f0f0f0;
      border: 1px solid #ddd;
      padding: 10px;
      white-space: pre-wrap;
      text-align: left;
      margin: 10px auto;
      max-width: 90%;
      overflow-x: auto;
      font-size: 14px;
    }
  </style>
  <!-- تضمين مكتبة Sass.js من CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.11.1/sass.sync.js"></script>
</head>
<body>
  <h1>مثال Sass/SCSS</h1>
  
  <!-- القسم الأول: الشكل الظاهر -->
  <h2>الشكل الظاهر (المربع):</h2>
  <div id="sassBox" class="box">Sass Box</div>
  
  <!-- القسم الثاني: عرض الكود الأصلي (SCSS) -->
  <h2>الكود الأصلي (SCSS):</h2>
  <pre id="originalSass"></pre>
  
  <!-- القسم الثالث: عرض الكود المعالج (CSS) -->
  <h2>الكود المعالج (CSS):</h2>
  <pre id="processedSass"></pre>
  
  <!-- كود SCSS داخل متغير -->
  <script>
    var scssCode = `
$primary-color: #3498db;
$padding: 20px;

#sassBox {
  background-color: $primary-color;
  padding: $padding;
  border-radius: 8px;
  color: white;
  text-align: center;
  transition: transform 0.3s;
  &:hover {
    transform: scale(1.1);
  }
}
    `;
    // عرض الكود الأصلي داخل العنصر المخصص
    document.getElementById('originalSass').textContent = scssCode.trim();
    
    // تحويل SCSS إلى CSS باستخدام Sass.js
    Sass.compile(scssCode, function(result) {
      // إضافة النتيجة إلى الصفحة داخل وسم <style>
      var style = document.createElement('style');
      style.innerHTML = result.text;
      document.head.appendChild(style);
      // عرض الكود المعالج داخل العنصر المخصص
      document.getElementById('processedSass').textContent = result.text.trim();
    });
  </script>
</body>
</html>
